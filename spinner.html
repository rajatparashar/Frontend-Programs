<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Spinner</title>
    <style>
        .loader {
            border: 15px solid #eaeaea;
            border-radius: 50%;
            border-top: 15px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="loader"></div>

</body>

</html>
