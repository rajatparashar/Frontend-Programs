<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Animated Search</title>
    <style>
        input[type=text] {
            width: 150px;
            border: 2px solid #c8c8c8;
            border-radius: 4px;
            padding: 15px;
            font-size: 17px;
            transition: width 0.5s ease-in-out;
        }
        
        input[type=text]:focus {
            width: 50%;
        }
    </style>
</head>

<body>

    <form>
        <input type="text" name="Search" placeholder="Search..">
    </form>

</body>

</html>
